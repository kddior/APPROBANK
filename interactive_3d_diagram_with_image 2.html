        // Create an image element
        var img = new Image();
        img.src = base64Image;
        img.onload = function() {
            var canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            var context = canvas.getContext('2d');
            context.drawImage(img, 0, 0);
            var imgData = context.getImageData(0, 0, img.width, img.height).data;

            var img_width = img.width;
            var img_height = img.height;

            // Normalize the image data
            var img_array_norm = [];
            for (var i = 0; i < imgData.length; i += 4) {
                img_array_norm.push(imgData[i] / 255);  // Use red channel for grayscale
            }

            var x_start = 0, y_start = 0;
            var x = Array.from({length: img_width}, (_, i) => x_start + i);
            var y = Array.from({length: img_height}, (_, i) => y_start + i);
            var z = Array(img_height).fill().map(() => Array(img_width).fill(0));

            // Reshape the img_array_norm to match the dimensions
            var surfacecolor = [];
            for (var i = 0; i < img_height; i++) {
                surfacecolor.push(img_array_norm.slice(i * img_width, (i + 1) * img_width));
            }

            var data = [{
                z: z,
                x: x,
                y: y,
                surfacecolor: surfacecolor,
                type: 'surface',
                colorscale: 'gray',
                cmin: 0,
                cmax: 1,
                showscale: false
            }];

            var layout = {
                title: 'Interactive 3D Diagram',
                scene: {
                    xaxis: {visible: false},
                    yaxis: {visible: false},
                    zaxis: {visible: false},
                    camera: {
                        eye: {x: 0, y: 0, z: 4},  // Adjust the z value to zoom out
                        up: {x: 0, y: 0, z: 1},  // Ensure z is up
                        center: {x: 0, y: 0, z: 0}  // Center the camera
                    },
                    aspectratio: {x: img_width/img_height, y: 1, z: 0.1},
                },
                plot_bgcolor: 'white',
                paper_bgcolor: 'white'
            };

            Plotly.newPlot('plotly-div', data, layout);
        };
